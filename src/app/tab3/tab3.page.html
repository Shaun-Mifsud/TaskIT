<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <!--segment-->
  <ion-segment [(ngModel)]="slideNumber">
    <ion-segment-button value="0">
      <ion-label>Category</ion-label>
    </ion-segment-button>

    <ion-segment-button value="1">
      <ion-label>Task</ion-label>
    </ion-segment-button>
    
    <ion-segment-button value="2">
      <ion-label>Date & Time</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-grid class="ion-text-center">
  </ion-grid>
  <ion-progress-bar value="0.5"></ion-progress-bar>

  <!--input area-->
  <ion-slides  #slides >
    <!--Category-->
    <ion-slide>    
      <div class="inputArea">
        <h2>Choose Category</h2>

        <ion-radio-group value="#">
          <ion-grid>
            <ion-row>
              <ion-col size="6" *ngFor="let category of categories; let i = index">
                <ion-card value="home" id="home" (click)="chooseCategory(i)">
                  <ion-card-header>
                    <ion-icon name="{{category.icon}}"></ion-icon>
                  </ion-card-header>      
                  <ion-card-content>
                    <ion-card-title>{{category.name}}</ion-card-title>
                    <ion-card-subtitle>5/10 completed</ion-card-subtitle>
                  </ion-card-content>
                </ion-card>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-radio-group>
      </div>
    </ion-slide>

    <!--list details-->    
    <ion-slide>
      <div class="inputArea">
        <h2>Enter Task Detials</h2>

        <ion-item id="listName">
          <ion-label position="floating">Enter Task Name</ion-label>
          <ion-input clearInput [(ngModel)]="item.name"></ion-input>
        </ion-item>

        <section class="full-width">
          <ion-button (click)="changeSlide(0)" expand="full" color="secondary">Back</ion-button>
          <ion-button (click)="changeSlide(2)" expand="full" color="secondary">Next</ion-button>
        </section>

      </div>
    </ion-slide>

    <!--time & date-->
    <ion-slide>    
      <div class="inputArea">
        <h2>Choose Date & Time</h2>

        <!--calendar-->
        <div></div>

        <!--drop down-->
        <div>
          <!--time-->
          <ion-item id="startTime">
            <ion-label>End Time</ion-label>
            <ion-datetime [(ngModel)]="item.endTime" display-format="h:mm A" picker-format="h:mm A" value="1990-02-19T07:43Z"></ion-datetime>
          </ion-item>

          <!--end date-->
          <ion-item>
            <ion-label>End Date</ion-label>
            <ion-datetime [(ngModel)]="item.endDate" value="1990-02-20" placeholder="Select Date"></ion-datetime>
          </ion-item>

          <!--reminder-->
          <ion-item>
            <ion-label>Reminder</ion-label>
            <ion-select [(ngModel)]="item.reminder" value="notifications" interface="action-sheet">
              <ion-select-option value="enable">30 minutes</ion-select-option>
              <ion-select-option value="1">1 hour</ion-select-option>
              <ion-select-option value="2">2 Hours</ion-select-option>
              <ion-select-option value="5">5 Hours</ion-select-option>
            </ion-select>
          </ion-item>       
          
          <section class="full-width">
            <ion-button (click)="changeSlide(1)" expand="full" color="secondary">Back</ion-button>
            <ion-button (click)="save()" expand="full" color="secondary">Save</ion-button>
          </section>
        </div>
      </div>
    </ion-slide>


  </ion-slides>  
</ion-content>
