<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Welcome (user) (date)
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!--Gamification-->
  <div id="gamificationBox"> 
    <ion-card>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-row>
                <ion-col>
                  <h5>Streak</h5>
                  <h2>10 Days</h2>
                </ion-col>
              </ion-row>
    
              <ion-row>
                <ion-col>
                  <h5>Tasks Done</h5>
                  <h2>2 Tasks</h2>
                </ion-col>
              </ion-row>
            </ion-col>

            <ion-col>
              circle
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <h5>Day</h5>
              <ion-progress-bar value="0.5"></ion-progress-bar>
              <h5>Day</h5>
            </ion-col>

            <ion-col>
              <h5>Day</h5>
              <ion-progress-bar value="0.5"></ion-progress-bar>
              <h5>Day</h5>
            </ion-col>

            <ion-col>
              <h5>Day</h5>
              <ion-progress-bar value="0.5"></ion-progress-bar>
              <h5>Day</h5>
            </ion-col>

          </ion-row>
          
        </ion-grid>  
      
      </ion-card-content>
    </ion-card>

    <div id=""></div>
  </div>

  <!--categories-->
<div id="categories">
  <ion-card>
    <ion-card-content>
      <ion-slides pager="true" [options]="slideOpts">
        <!--Today-->
        <ion-slide>
            <ion-card id="today">
              <ion-card-header>
                <ion-icon name="Today"></ion-icon>
              </ion-card-header>
    
              <ion-card-content>
                <ion-card-title>Today</ion-card-title>
                <ion-card-subtitle>5/10 completed</ion-card-subtitle>
              </ion-card-content>
            </ion-card>               
          </ion-slide>

          <!--home-->
        <ion-slide *ngFor="let category of categories; let i = index">      

          <ion-segment [(ngModel)]="selectTabs">
            <ion-segment-button (click)="chooseCategory(i); getTasks(i)">
              <ion-card id="home">
                <ion-card-header>
                  <ion-icon name="{{category.icon}}"></ion-icon>
                </ion-card-header>

                <ion-card-content>
                  <ion-card-title>{{category.name}}</ion-card-title>
                  <ion-card-subtitle>5/10 completed</ion-card-subtitle>
                </ion-card-content>
              </ion-card>            
          </ion-segment-button>
        </ion-segment>

      </ion-slide>      

      </ion-slides>

    </ion-card-content>
  </ion-card>
</div>

  <!--Task List-->
  <!--Home-->
  <div id="taskList" *ngIf="categoryIndex == '0' ">
    <ion-card>
      <ion-card-header>Home</ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item-sliding>        
            <ion-item> <!-- loop here -->
              <ion-checkbox></ion-checkbox>
              <ion-label>this is home</ion-label>
            </ion-item>
        
            <ion-item-options side="end">
              <ion-item-option (click)="unread(item)">Delete</ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>

      </ion-card-content>
    </ion-card>
  </div>

  <!--School-->
  <div  id="taskList" *ngIf="categoryIndex == '1' ">
    <ion-card>
      <ion-card-header>School</ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item-sliding *ngFor="let currentTask of currentTasks">         
            <ion-item>
              <ion-checkbox (change)="updateCheckbox()" [(ngModel)]="currentTask.complete"></ion-checkbox>
              <ion-label>{{currentTask.name}}</ion-label>
            </ion-item>
        
            <ion-item-options side="end">
              <ion-item-option (click)="unread(item)">Delete</ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>

      </ion-card-content>
    </ion-card>
  </div>


</ion-content>
