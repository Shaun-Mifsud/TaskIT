<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Welcome (user) (date)
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!--Gamification-->
  <div id="gamificationBox"> 
    <ion-card>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-row>
                <ion-col>
                  <h5>Streak</h5>
                  <h2>10 Days</h2>
                </ion-col>
              </ion-row>
    
              <ion-row>
                <ion-col>
                  <h5>Tasks Done</h5>
                  <h2>2 Tasks</h2>
                </ion-col>
              </ion-row>
            </ion-col>

            <ion-col>
              circle
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <h5>Day</h5>
              <ion-progress-bar value="0.5"></ion-progress-bar>
              <h5>Day</h5>
            </ion-col>

            <ion-col>
              <h5>Day</h5>
              <ion-progress-bar value="0.5"></ion-progress-bar>
              <h5>Day</h5>
            </ion-col>

            <ion-col>
              <h5>Day</h5>
              <ion-progress-bar value="0.5"></ion-progress-bar>
              <h5>Day</h5>
            </ion-col>

          </ion-row>
          
        </ion-grid>  
      
      </ion-card-content>
    </ion-card>

    <div id=""></div>
  </div>

  <!--categories-->
<div id="categories">
  <ion-card>
    <ion-card-content>
      <ion-slides pager="true" [options]="slideOpts">
        <ion-slide>
          <!--Today-->
            <ion-card id="today">
              <ion-card-header>
                <ion-icon name="Today"></ion-icon>
              </ion-card-header>
    
              <ion-card-content>
                <ion-card-title>Today</ion-card-title>
                <ion-card-subtitle>5/10 completed</ion-card-subtitle>
              </ion-card-content>
            </ion-card>               
          </ion-slide>

      <!--home-->
      <ion-slide>      
        <ion-card id="home">
          <ion-card-header>
            <ion-icon name="home"></ion-icon>
          </ion-card-header>

          <ion-card-content>
            <ion-card-title>Home</ion-card-title>
            <ion-card-subtitle>5/10 completed</ion-card-subtitle>
          </ion-card-content>
        </ion-card>            
      </ion-slide>      

      <!--Workout-->
        <ion-slide>
            <ion-card id="workout">
              <ion-card-header>
                <ion-icon name="fitness"></ion-icon>
              </ion-card-header>
    
              <ion-card-content>
                <ion-card-title>Workout</ion-card-title>
                <ion-card-subtitle>5/10 completed</ion-card-subtitle>
              </ion-card-content>
            </ion-card>          
          </ion-slide>

          <!--work-->
          <ion-slide>
              <ion-card id="work">
                <ion-card-header>
                  <ion-icon name="briefcase"></ion-icon>
                </ion-card-header>
      
                <ion-card-content>
                  <ion-card-title>Work</ion-card-title>
                  <ion-card-subtitle>5/10 completed</ion-card-subtitle>
                </ion-card-content>
              </ion-card>            
      
            </ion-slide>

            <!--School-->
            <ion-slide>
                <ion-card id="school">
                  <ion-card-header>
                    <ion-icon name="School"></ion-icon>
                  </ion-card-header>
        
                  <ion-card-content>
                    <ion-card-title>School</ion-card-title>
                    <ion-card-subtitle>5/10 completed</ion-card-subtitle>
                  </ion-card-content>
                </ion-card>            
        
              </ion-slide>

      </ion-slides>

    </ion-card-content>
  </ion-card>
</div>

  <!--Task List-->
  <div id="taskList">
    <ion-card>
      <ion-card-header>Tasks</ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item-sliding>        
            <ion-item> <!-- loop here -->
              <ion-checkbox></ion-checkbox>
              <ion-label></ion-label>
            </ion-item>
        
            <ion-item-options side="end">
              <ion-item-option (click)="unread(item)">Delete</ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>

      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
